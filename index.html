<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSkill AI - Join the Beta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumSkill AI</h1>
        <p>Sign up for early access to our AI-powered skill-building platform!</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <button onclick="registerUser()">Join the Beta</button>
        <p id="message"></p>
    </div>

    <script>
        function registerUser() {
            const email = document.getElementById('email').value;
            if (email) {
                fetch('https://script.google.com/macros/s/AKfycbzffNpSjnYJleNbK9mm9qdlwlb7mbsawHR2Zq3yrgF8wU9uMkCrYwWJyezeqp467zu5LA/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('message').innerText = "Thank you for signing up!";
                    document.getElementById('email').value = "";
                })
                .catch(error => {
                    document.getElementById('message').innerText = "Error signing up. Try again later.";
                    console.error('Error:', error);
                });
            } else {
                document.getElementById('message').innerText = "Please enter a valid email.";
            }
        }
    </script>
</body>
</html>
