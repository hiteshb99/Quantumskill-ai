<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumSkill AI - Join the Beta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuantumSkill AI</h1>
        <p>Sign up for early access to our AI-powered skill-building platform!</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <button onclick="registerUser()">Join the Beta</button>
        <p id="message"></p>
    </div><script>
    function registerUser() {
        const email = document.getElementById('email').value;
        const message = document.getElementById('message');

        if (email) {
            'https://script.google.com/macros/s/AKfycbyE7CJiFc6hMT_KSHDoVtl2WFYrC5Q5Ds6-fkCEs3AdhCvlbfy4LpDSfEjXozY9USoMlA/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: email })
})
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    message.innerText = "Thank you for signing up!";
                    message.style.color = "green";
                    document.getElementById('email').value = "";
                } else {
                    message.innerText = "Error: " + data.message;
                    message.style.color = "red";
                }
            })
            .catch(error => {
                message.innerText = "Error signing up. Try again later.";
                message.style.color = "red";
                console.error('Error:', error);
            });
        } else {
            message.innerText = "Please enter a valid email.";
            message.style.color = "red";
        }
    }
</script>

</body>
</html>
